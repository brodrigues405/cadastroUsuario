<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> <h:outputStylesheet name="estilo.css" library="css"/>  </h:head>
<body> 

		<h:form id="fmrlogin" styleClass="formLogin centraliza"	>		
			<h:messages autoUpdate="true"/>					
			
			<h:panelGrid columns="2" styleClass="semBorda">
				<h:outputLabel value="Login:" />
				<h:inputText value="#{usuarioBean.login}"/>
				
				<h:outputLabel value="Senha:"/>
				<h:password value="#{usuarioBean.senha}"/>
				
				<h:commandButton value="Autenticar" action="#{usuarioBean.autenticar}" update="fmrlogin"/>				
			</h:panelGrid>
			
								
		</h:form>
	


</body> 
</html>
